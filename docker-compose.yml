version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - rabbit_lib:/var/lib/rabbitmq
        - rabbit_log:/var/log/rabbitmq
    
  apartments:
    image: cse-microservices3_apartments
    build: ./apartments
    ports:
      - "5001:5000"
    volumes:
      - ./data:/home/data
  search:
    image: cse-microservices3_search
    build: ./search
    ports:
      - "5002:5000"
    volumes:
      - ./data:/home/data
      
  reserve:
    image: cse-microservices3_reserve
    build: ./reserve
    ports:
      - "5003:5000"
    volumes:
      - ./data:/home/data

  gateway:
    image: cse-microservices3_gateway
    build: ./gateway
    ports:
      - "5050:5000"
    volumes:
      - ./data:/home/data
      
